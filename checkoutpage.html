<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="checkoutpayment.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
    </style>
</head>

<body>
<form data-netlify="true" method="POST">
    <div class="paymentcontainer">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field">
                    <input name ="Owner:" type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input name="CVV:" type="numeric" maxlength="3">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input name="Card Number:" type="number" pattern="\d*" inputmode="numeric" maxlength="16">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Number Expiry</h3>
            <div class="selection">
                <div class="date">
                    <select name="Month:" id="months">
                        <option value="January">Jan</option>
                        <option value="Febuary">Feb</option>
                        <option value="March">Mar</option>
                        <option value="April">Apr</option>
                        <option value="May">May</option>
                        <option value="June">Jun</option>
                        <option value="July">Jul</option>
                        <option value="August">Aug</option>
                        <option value="September">Sep</option>
                        <option value="October">Oct</option>
                        <option value="November">Nov</option>
                        <option value="December">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2029">2029</option>
                        <option value="2028">2028</option>
                        <option value="2027">2027</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>    
        </div>
        <button onclick="confirmPayment()">Confirm</button>
        <button><a href="index.html">Home</a></button>
    </div>
<script>
// Store basketItems and orderNumber in variables
const basketItems = JSON.parse(localStorage.getItem('basketItems'));
const orderNumber = Math.floor(Math.random() * 1000000);

// Set the values of hidden input fields in the form
document.getElementById('basketItemsInput').value = JSON.stringify(basketItems);
document.getElementById('orderNumberInput').value = orderNumber.toString();
</script>

</form>



    <script src="milkshake.js"></script>
</body>
</html>
