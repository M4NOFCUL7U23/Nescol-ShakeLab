<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile Page Clone</title>
  <link rel="stylesheet" href="facebook.css">
</head>
<body>
  <div class="profile">
    <div class="cover-photo">
      <img class="cover-photo" src="logo-removebg-preview.png" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <img class="profile-picture" src="logo-removebg-preview.png" alt="Profile Picture">
      <h1 class="name">John Doe</h1>
      <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
